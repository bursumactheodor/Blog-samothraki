<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>Calculator de calatorie</title>
</head>
<body>
	<header>
		<h1>Calculator de calatorie</h1>
	</header>
	<nav>
		<ul>
			<li><a href="index.html">Acasa</a></li>
		</ul>
	</nav>
	<main>
	
	<div class="linie-ecran" >	
		<label id="ecran">0</label>				
	</div>

	<div class="line">
		<button id="clear" class="tasta">C</button>
		<button id="" class="tasta"></button>
		<button id="" class="tasta"></button>
		<button id="impartire" class="tasta">/</button>
	</div>
	<div class="line">
		<button id="sapte" class="tasta">7</button>
		<button id="opt" class="tasta">8</button>
		<button id="noua" class="tasta">9</button>
		<button id="inmultire" class="tasta">x</button>
	</div>
	<div class="line">
		<button id="patru" class="tasta">4</button>
		<button id="cinci" class="tasta">5</button>
		<button id="sase" class="tasta">6</button>
		<button id="scadere" class="tasta">-</button>
	</div>
	<div class="line">
		<button id="unu" class="tasta">1</button>
		<button id="doi" class="tasta">2</button>
		<button id="trei" class="tasta">3</button>
		<button id="adunare" class="tasta">+</button>
	</div>
	<div class="line">
		<button id="" class="tasta"></button>
		<button id="zero" class="tasta">0</button>
		<button id="" class="tasta"></button>
		<button id="egal" class="tasta">=</button>
	</div>
	

		
	</main>

	
	<footer>
		<p> &copy; Theos </p>
	</footer>
	<script src="calculator.js"></script>
</body>

</html>
